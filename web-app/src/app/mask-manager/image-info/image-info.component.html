<div id="bio-image-info" class="mt-4 mb-4">
  <h4>Image</h4>
  <ul class="list-group">
    <li class="list-group-item d-flex">
      <div class="me-3" *ngIf="imageMetadata">
        <img src="{{ environment.apiUrl }}/api/images/{{ imageMetadata.id }}/thumbnail" width="128" height="128">
      </div>
      <div class="me-3" *ngIf="imageMetadata">
        <div><strong>File:</strong> {{ imageMetadata.originalName }}</div>
        <div><strong>MIME type:</strong> {{ imageMetadata.mimeType }}</div>
        <div><strong>Resolution:</strong> {{ imageMetadata.width }} x {{ imageMetadata.height }}</div>
        <div><strong>Size:</strong> {{ (imageMetadata.size / 1048576) | number:'1.0-2' }} MB</div>
      </div>
      <div class="spinner-border text-primary" role="status" *ngIf="!imageMetadata"></div>
    </li>
  </ul>
</div>
