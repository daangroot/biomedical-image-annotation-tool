<div id="image-upload">
  <h4>Add image</h4>
  <div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="fileChange($event)">
      <label class="custom-file-label" for="inputGroupFile01">
        <span *ngIf="file; else noFile">{{ file.name }}</span>
        <ng-template #noFile>Choose image</ng-template>
      </label>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="uploadImage()" *ngIf="file && !isUploading">Upload image</button>
  <div class="spinner-border text-primary" role="status" *ngIf="isUploading"></div>
  <div class="alert alert-danger" role="alert" *ngIf="!isUploading && !isImageUploaded">
    Failed to upload image to server!
  </div>
</div>
